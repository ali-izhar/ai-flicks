{% extends "base.html" %}

{% block title %}Fail Checkout{% endblock %}

{% block header %}
<header class="bg-dark">
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-md-6 mb-4">
                <div class="p-5 mx-lg-5" style="background: url(&quot;assets/img/blob.svg&quot;) center / contain no-repeat;">
                    <p class="mb-4"><strong><span style="color: rgb(165, 9, 9);">Failed&nbsp;</span></strong><br>
                        {% if token == 'email' %}
                            <span style="color: rgb(165, 9, 9);">Email</span> failed to send.
                        {% else %}
                            <span style="color: rgb(165, 9, 9);">Payment</span> failed. Please try again.
                        {% endif %}
                    </p>                        
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="p-5 mx-lg-5" style="background: url(&quot;assets/img/blob.svg&quot;) center / contain no-repeat;">
                <p>{{ error }}</p>
            </div>
        </div>
    </div>
</header>
{% endblock %}
