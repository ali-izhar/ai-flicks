{% extends 'base.html' %}

{% block title %}Result Image{% endblock %}

{% block header %}
<section class="py-5">
    <div class="container text-center py-5">
        <p class="mb-4" style="font-size: 1.4rem;"><strong><span style="color: rgb(25, 245, 170);">Given Prompt:&nbsp;</span></strong><br>{{ prompt }}</p>
    </div>
</section>

<header class="bg-dark py-5">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-8 mb-4 d-flex flex-column align-items-center">
                <div class="bg-light rounded p-3 shadow" style="width: 100%;">
                    <div class="mb-3">
                        <label for="color_picker" class="form-label text-secondary">Choose Color</label>
                        <input type="color" id="color_picker" value="#df1aae" class="form-control form-control-color">
                    </div>
                    <div class="canvas-container position-relative d-flex justify-content-center align-items-center bg-white rounded p-3">
                        <img id="result_image" src="{{ image }}" class="position-absolute img-fluid" style="max-width: 512px; max-height: 512px; z-index:1;">
                        <canvas id="drawing_canvas" class="position-absolute" style="max-width: 512px; max-height: 512px; z-index:2;"></canvas>
                        <div id="initial_message" class="position-absolute w-100 h-100 d-flex align-items-center justify-content-center" style="max-width: 512px; max-height: 512px; z-index:3;">
                            <p class="text-center text-dark"><b>Draw</b> &#x270E; </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a id="buy_button" class="btn btn-primary" href="#">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
