{% extends 'base.html' %}

{% block title %}AIFLICKS - Studio{% endblock %}

{% block header %}
<header class="bg-dark text-white py-5">
    <div class="container">
        <div class="row align-items-center text-center text-md-start">

            <div class="col-md-8 mx-auto">
                <div class="my-5 text-center">
                    <span class="h6 d-block text-success mb-3">Image Generation</span>
                    <h1 class="display-4 mb-4">Lab Studio</h1>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10 mb-5">
                <div class="ratio ratio-16x9">
                    <iframe class="border-0 shadow-lg" src="http://localhost:7860" style="width: 100%; height: 600px;"></iframe>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <a href="{{ url_for('studio.stop_gradio') }}" class="btn btn-lg btn-success px-4">Stop Studio</a>
            </div>
        </div>
    </div>
</header>
{% endblock %}
